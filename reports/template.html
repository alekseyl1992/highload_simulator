<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Среднее время ответа от количества серверов</title>
	<link href="../flot/examples/examples.css" rel="stylesheet" type="text/css">
	<script language="javascript" type="text/javascript" src="../flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="../flot/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="../flot/jquery.flot.axislabels.js"></script>
	<script type="text/javascript">

	$(function () {
		var data = [{
			label: "",
			data: %s
		}];		

		$.plot("#placeholder", data, {
			series: {
				lines: { show: true },
				points: { show: true }
			},			
			grid: {
				hoverable: true,
				clickable: true
			},
			xaxis: {
				label: "Кол-во, шт",
				tickDecimals: 0
			},
			yaxis: {
				label: "t, мс",
				min: 0,
				tickDecimals: 0
			}
		});

		$("<div id='tooltip'></div>").css({
			position: "absolute",
			display: "none",
			border: "1px solid #fdd",
			padding: "2px",
			"background-color": "#fee",
			opacity: 0.80
		}).appendTo("body");

		$("#placeholder").bind("plothover", function (event, pos, item) {
			if (item) {
				var x = item.datapoint[0],
					y = item.datapoint[1];

				$("#tooltip").html("Сервера: " + x + "<br>Время: " + y)
					.css({top: item.pageY+5, left: item.pageX+5})
					.fadeIn(200);
			} else {
				$("#tooltip").hide();
			}
		});
		
		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
</head>
<body>

	<div id="header">
		<h2>Среднее время ответа от количества серверов</h2>
	</div>

	<div id="content">
		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>
		
		<div id="results">
			<b>Результат минимизации по 2 параметрам (количество серверов и время ответа):</b><br>
			<ul style="padding-left: 2em">
				<li>Количество серверов: %d,
				<li>Среднее время ответа: %d мс.
			</ul>
		</div>
	</div>

	<div id="footer">
		Copyright &copy; 2007 - 2014 IOLA and Ole Laursen
	</div>

</body>
</html>
